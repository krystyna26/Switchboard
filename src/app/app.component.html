<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{ title }}</h1>
</div>
<div class="wrapper">
  <div class="box" *ngFor="let item of items; let i = index">
    <button class= "on" (click)="changeSwitch(i)" [ngClass]="{'display': !item}">ON</button>
    <button class="off" (click)="changeSwitch(i)" [ngClass]="{'display': item}">OFF</button>
  </div>
</div>
